<!DOCTYPE html>

    <style>

        .header {

        /* Added styling for category game select */

        .btn {

        .accounts-grid {

        .account-card {

        .account-card:hover {

        .account-header {

        }

        .account-username {

        .account-game {

        /* Added styling for category badge */

        .account-info {

        }

        .account-info div {

            font-size: 0.9em;
        }

        .account-info strong {

        }

        .account-actions {
            display: flex;
            gap: 10px;
        }

        .account-actions .btn {
            padding: 8px 15px;
            font-size: 12px;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {

        }

        .status-message {
            padding: 15px;
            border-radius: 8px;

            font-weight: 600;

        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);

            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .accounts-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Qu·∫£n L√Ω T√†i Kho·∫£n</h1>
            <p>Dragon Hunt Game - User Account Management</p>

        <div class="content">
            <!-- Statistics Section -->
            <div class="section">

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalAccounts">0</div>
                        <div class="stat-label">T·ªïng T√†i Kho·∫£n</div>

                    <div class="stat-card">

                        <div class="stat-label">T√†i Kho·∫£n Ho·∫°t ƒê·ªông</div>

            <!-- Add Account Section -->
            <div class="section">
                <h2>‚ûï Th√™m T√†i Kho·∫£n</h2>

                <!-- Added category game selection -->
                <div class="form-group">
                    <label for="categoryGame">Ch·ªçn Lo·∫°i Game: <span style="color: red;">*</span></label>
                    <select id="categoryGame" required>
                        <option value="">-- Ch·ªçn lo·∫°i game --</option>
                        <option value="dragon">üêâ SƒÉn r·ªìng</option>
                        <option value="shake_disk">üé≤ X√≥c ƒëƒ©a t·ª© linh</option>
                        <option value="shake_disk_live">üé∞ X√≥c ƒëƒ©a live</option>
                        <option value="baccarat_live">üÉè Baccarat live</option>
                        <option value="fish_crab">ü¶Ä B·∫ßu cua</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jsonData">D√°n JSON Data:</label>
                    <textarea id="jsonData"
                        placeholder='V√≠ d·ª•: [1, "XGame", "Z8_solokhop121", "chanvl123", {"tokens": 1000, "info": {...}}]'></textarea>
                </div>

                <button class="btn btn-success" onclick="addAccountFromJson()">‚ûï Add Account</button>

            <!-- Accounts List Section -->
            <div class="section">

    <!-- Add/Edit Account Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAccountModal()">&times;</span>
            <h2 id="modalTitle">Th√™m T√†i Kho·∫£n M·ªõi</h2>

            <form id="accountForm">
                <div class="form-group">
                    <label for="gameType">Game Type:</label>
                    <input type="text" id="gameType" value="XGame" required>
                </div>

                <div class="form-group">
                    <label for="username">Username (ID):</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="tokens">Tokens:</label>

                </div>

                <div class="form-group">
                    <label for="userInfo">User Info (JSON):</label>
                    <textarea id="userInfo"
                        placeholder='{"ip": "192.168.1.1", "phone": "0123456789", "email": "user@example.com"}'></textarea>
                </div>

                <button type="submit" class="btn btn-success">üíæ L∆∞u T√†i Kho·∫£n</button>
                <button type="button" class="btn btn-danger" onclick="closeAccountModal()">‚ùå H·ªßy</button>
            </form>
        </div>
    </div>

    <script>
        let accounts = [];
        let editingAccountId = null;
        const API_BASE = 'http://localhost:3000/api/config';

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadAccountsFromAPI();
        });

        async function loadAccountsFromAPI() {
            try {
                showStatus('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ server...', 'success');
                const response = await fetch(`${API_BASE}/account`);

                if (response.ok) {
                    const data = await response.json();
                    console.log('[v0] API Response:', data);

                    if (Array.isArray(data)) {
                        accounts = data.filter(accountArray => Array.isArray(accountArray) && accountArray.length >= 5);
                    } else {
                        accounts = [];
                    }

                    displayAccounts();
                    updateStats();
                    showStatus(`ƒê√£ t·∫£i ${accounts.length} t√†i kho·∫£n th√†nh c√¥ng!`, 'success');
                } else if (response.status === 404) {
                    accounts = [];
                    displayAccounts();
                    updateStats();
                    showStatus('Ch∆∞a c√≥ d·ªØ li·ªáu, b·∫Øt ƒë·∫ßu v·ªõi danh s√°ch tr·ªëng.', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('[v0] Error loading accounts:', error);
                showStatus('L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ server: ' + error.message, 'error');
                accounts = JSON.parse(localStorage.getItem('dragonHuntAccounts')) || [];
                displayAccounts();
                updateStats();
            }
        }

        async function saveAccountsToAPI() {
            try {
                const response = await fetch(`${API_BASE}/account`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(accounts)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('[v0] Saved to API:', result);
                    localStorage.setItem('dragonHuntAccounts', JSON.stringify(accounts));
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('[v0] Error saving to API:', error);
                showStatus('L·ªói khi l∆∞u d·ªØ li·ªáu l√™n server: ' + error.message, 'error');
                localStorage.setItem('dragonHuntAccounts', JSON.stringify(accounts));
                return false;
            }
        }

        async function addAccountFromJson() {
            const jsonData = document.getElementById('jsonData').value.trim();
            const categoryGame = document.getElementById('categoryGame').value;

            if (!categoryGame) {
                showStatus('Vui l√≤ng ch·ªçn lo·∫°i game tr∆∞·ªõc khi th√™m t√†i kho·∫£n!', 'error');
                return;
            }

            if (!jsonData) {
                showStatus('Vui l√≤ng nh·∫≠p JSON data!', 'error');
                return;
            }

            try {
                const data = JSON.parse(jsonData);

                let accountsToAdd = [];
                if (Array.isArray(data)) {
                    if (data.length > 0 && Array.isArray(data[0])) {
                        // Array of arrays
                        accountsToAdd = data;
                    } else if (data.length >= 5) {
                        // Single array
                        accountsToAdd = [data];
                    }
                }

                if (accountsToAdd.length === 0) {
                    showStatus('JSON data ph·∫£i l√† array v·ªõi √≠t nh·∫•t 5 ph·∫ßn t·ª≠ ho·∫∑c array of arrays!', 'error');
                    return;
                }

                let addedCount = 0;
                let updatedCount = 0;

                accountsToAdd.forEach(accountArray => {
                    if (!Array.isArray(accountArray) || accountArray.length < 5) {
                        return;
                    }

                    const username = accountArray[2]; // index[2] as ID
                    const existingAccountIndex = accounts.findIndex(acc =>
                        acc[2] === username && acc[4]?.categoryGame === categoryGame
                    );

                    if (!accountArray[4]) {
                        accountArray[4] = {};
                    }

                    accountArray[4].categoryGame = categoryGame;

                    if (accountArray[4].isActive === undefined) {
                        accountArray[4].isActive = false;
                    }

                    if (existingAccountIndex !== -1) {
                        const wasActive = accounts[existingAccountIndex][4] && accounts[existingAccountIndex][4].isActive;
                        accounts[existingAccountIndex] = accountArray;
                        accounts[existingAccountIndex][4].isActive = wasActive;
                        accounts[existingAccountIndex][4].categoryGame = categoryGame;
                        updatedCount++;
                    } else {
                        accounts.push(accountArray);
                        addedCount++;
                    }
                });

                await saveAccountsToAPI();
                displayAccounts();
                updateStats();

                let message = '';
                if (addedCount > 0) message += `ƒê√£ th√™m ${addedCount} t√†i kho·∫£n m·ªõi v√†o "${categoryGame}". `;
                if (updatedCount > 0) message += `ƒê√£ c·∫≠p nh·∫≠t ${updatedCount} t√†i kho·∫£n. `;
                showStatus(message || 'Kh√¥ng c√≥ thay ƒë·ªïi n√†o!', 'success');

                document.getElementById('jsonData').value = '';
                document.getElementById('categoryGame').value = '';

            } catch (error) {
                showStatus('JSON data kh√¥ng h·ª£p l·ªá: ' + error.message, 'error');
            }
        }

        async function deleteAccount(username, categoryGame) {
            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n "${username}" (${categoryGame})?`)) {
                accounts = accounts.filter(acc => !(acc[2] === username && acc[4]?.categoryGame === categoryGame));
                await saveAccountsToAPI();
                displayAccounts();
                updateStats();
                showStatus(`ƒê√£ x√≥a t√†i kho·∫£n "${username}" th√†nh c√¥ng!`, 'success');
            }
        }

        async function toggleActiveAccount(username, categoryGame) {
            const accountIndex = accounts.findIndex(acc =>
                acc[2] === username && acc[4]?.categoryGame === categoryGame
            );

            if (accountIndex !== -1) {
                const account = accounts[accountIndex];

                if (!account[4] || !account[4].isActive) {
                    const existingActiveInCategory = accounts.find(acc =>
                        acc[4] &&
                        acc[4].isActive &&
                        acc[4].categoryGame === categoryGame &&
                        acc[2] !== username
                    );

                    if (existingActiveInCategory) {
                        showStatus(`ƒê√£ c√≥ t√†i kho·∫£n "${existingActiveInCategory[2]}" ƒëang active cho game "${categoryGame}". Vui l√≤ng t·∫Øt t√†i kho·∫£n ƒë√≥ tr∆∞·ªõc!`, 'error');
                        return;
                    }

                    if (!account[4]) account[4] = {};
                    account[4].isActive = true;

                    showStatus(`ƒê√£ k√≠ch ho·∫°t t√†i kho·∫£n "${username}" cho game "${categoryGame}"!`, 'success');
                } else {
                    account[4].isActive = false;
                    showStatus(`ƒê√£ t·∫Øt t√†i kho·∫£n "${username}"!`, 'success');
                }

                await saveAccountsToAPI();
                displayAccounts();
                updateStats();
            }
        }

        function displayAccounts() {
            const accountsList = document.getElementById('accountsList');

            if (accounts.length === 0) {
                accountsList.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Ch∆∞a c√≥ t√†i kho·∫£n n√†o. H√£y th√™m t√†i kho·∫£n ƒë·∫ßu ti√™n!</p>';
                return;
            }

            accountsList.innerHTML = accounts.map(accountArray => {
                const id = accountArray[0];
                const gameType = accountArray[1];
                const username = accountArray[2];
                const password = accountArray[3];
                const infoObject = accountArray[4] || {};

                let parsedInfo = {};
                if (typeof infoObject.info === 'string') {
                    try {
                        parsedInfo = JSON.parse(infoObject.info);
                    } catch (e) {
                        console.warn('[v0] Failed to parse info string:', e);
                    }
                }

                const displayName = parsedInfo.displayName || infoObject.displayName || username;
                const ipAddress = parsedInfo.ipAddress || infoObject.ipAddress || infoObject.ip || 'N/A';
                const phone = parsedInfo.phone || infoObject.phone || 'N/A';
                const userId = parsedInfo.userId || infoObject.userId || 'N/A';
                const isActive = infoObject.isActive || false;
                const categoryGame = infoObject.categoryGame || 'Ch∆∞a ph√¢n lo·∫°i';

                const borderColor = isActive ? '#f39c12' : '#27ae60';
                const activeLabel = isActive ? 'ACTIVE' : 'Inactive';
                const activeLabelColor = isActive ? '#f39c12' : '#666';

                return `
                <div class="account-card" style="border-left-color: ${borderColor}">
                    <div class="account-header">
                        <div>
                            <div class="account-username">${displayName}</div>
                            <div class="account-category">üéÆ ${categoryGame}</div>
                        </div>
                        <div class="account-game">${gameType}</div>
                    </div>
                    
                    <div class="account-info">
                        <div><strong>Username:</strong> ${username}</div>
                        <div><strong>Password:</strong> ${'*'.repeat(password.length)}</div>
                        <div><strong>Status:</strong> <span style="color: ${activeLabelColor}; font-weight: bold;">${activeLabel}</span></div>
                        <div><strong>User ID:</strong> ${userId.toString().substring(0, 8)}...</div>
                        <div><strong>IP:</strong> ${ipAddress}</div>
                        <div><strong>Phone:</strong> ${phone}</div>
                    </div>
                    
                    <div class="account-actions">
                        ${!isActive ? `<button class="btn btn-warning" onclick="toggleActiveAccount('${username}', '${categoryGame}')">‚≠ê Set Active</button>` : `<button class="btn btn-danger" onclick="toggleActiveAccount('${username}', '${categoryGame}')">‚è∏Ô∏è Deactivate</button>`}
                        <button class="btn btn-danger" onclick="deleteAccount('${username}', '${categoryGame}')">üóëÔ∏è X√≥a</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalAccounts').textContent = accounts.length;
            document.getElementById('activeAccounts').textContent = accounts.filter(acc => acc[4] && acc[4].isActive).length;
        }

        async function clearAllAccounts() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ t√†i kho·∫£n? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!')) {
                accounts = [];
                await saveAccountsToAPI();
                displayAccounts();
                updateStats();
                showStatus('ƒê√£ x√≥a t·∫•t c·∫£ t√†i kho·∫£n!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        window.onclick = function (event) {
            const modal = document.getElementById('accountModal');
            if (event.target === modal) {
                closeAccountModal();
            }
        }

        function closeAccountModal() {
            const modal = document.getElementById('accountModal');
            modal.style.display = 'none';
        }
    </script>
</body>
